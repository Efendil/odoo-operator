# Default values for odoo-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Operator deployment configuration
operator:
  # Operator container image
  image: registry.bemade.org/bemade/odoo-operator

  # Resource limits and requests for the operator
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
  # Node placement
  affinity: {}
  tolerations: []
  annotations: {}

# Image pull secrets for private registries
imagePullSecrets:
  - domain: registry.bemade.org
    username: username
    password: password

# Default configuration for Odoo instances
defaults:
  # Default Odoo image to use
  odooImage: odoo:19.0
  # Default storage class for PVCs
  storageClass: "standard"
  # Default resource requests/limits for Odoo pods
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi
  # Node placement
  affinity: {}
  tolerations: []
  ingressClass: ""

# Odoo Manager ServiceAccount (for external Odoo instances to manage the cluster)
odooManager:
  # Enable creation of ServiceAccount and RBAC for Odoo manager
  enabled: false
  # ServiceAccount name
  serviceAccountName: "odoo-manager"

# PostgreSQL cluster configuration (Legacy mode only)
# Reference an existing secret containing the cluster configuration.
# The secret must contain a clusters.yaml key with YAML content like:
#
#   main:
#     host: "postgres.postgres.svc.cluster.local"
#     port: 5432
#     adminUser: "postgres"
#     adminPassword: "secret"
#     default: true
#
# NOTE: This is only required for legacy mode (without spec.database.wal).
# For CNPG mode, the operator creates PostgreSQL clusters automatically.
#
# Create the secret before installing the chart:
#   kubectl create secret generic postgres-clusters -n odoo-operator \
#     --from-file=clusters.yaml=my-clusters.yaml
postgresClustersSecretRef:
  name: "" # Optional: leave empty for CNPG-only deployments
